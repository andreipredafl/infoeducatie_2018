<!doctype html>
<html>
<head>
    <title>TaskManager for Coders</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="jquery.js"></script>
    <script src="login.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


    <style>


        body {
            padding: 20px;

        }

        .scroll1::-webkit-scrollbar {
            width: 10px;
        }
    </style>

</head>
<body style="width: 500px; height: 600px;">

<h4>Login</h4>
<div class="form-group">
    <label for="email-login">Email Address:</label>
    <input type="email" class="form-control" id="email-login">
</div>
<div class="form-group">
    <label for="pwd-login">Password:</label>
    <input type="password" class="form-control" id="pwd-login">
</div>
<button type="submit" id="login-btn" class="btn btn-info">Submit</button>

<br>

<hr>
<br>
<h4>Register</h4>
<div class="form-group">
    <label for="email-register">Email Address:</label>
    <input type="email" class="form-control" id="email-register">
</div>
<div class="form-group">
    <label for="pwd-register">Password:</label>
    <input type="password" class="form-control" id="pwd-register">
</div>
<div class="form-group">
    <label for="pwd-confirm-register">Repeat Password:</label>
    <input type="password" class="form-control" id="pwd-confirm-register">
</div>
<button type="submit" id="register-btn" class="btn btn-info">Register</button>

<br><br>
</body>
</html>
